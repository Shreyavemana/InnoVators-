<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Payment Page</h1>
    
    <form id="payment-form">
        <h2>Select Payment Method:</h2>
        <label>
            <input type="radio" name="payment-method" value="cash-on-delivery"> Cash on Delivery
        </label>
        <label>
            <input type="radio" name="payment-method" value="credit-card"> Credit/Debit Card
        </label>
        <label>
            <input type="radio" name="payment-method" value="upi"> UPI
        </label>

        <div id="credit-card-details" class="hidden">
            <h3>Credit/Debit Card Details:</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Card Number">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>

        <div id="upi-details" class="hidden">
            <h3>UPI Details:</h3>
            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" placeholder="Your UPI ID">
        </div>

       <a href="payment_qr.html">submit payment</a>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentForm = document.getElementById("payment-form");
            const creditCardDetails = document.getElementById("credit-card-details");
            const upiDetails = document.getElementById("upi-details");

            paymentForm.addEventListener("change", function () {
                const selectedMethod = document.querySelector(
                    'input[name="payment-method"]:checked'
                ).value;

                if (selectedMethod === "credit-card") {
                    creditCardDetails.classList.remove("hidden");
                    upiDetails.classList.add("hidden");
                } else if (selectedMethod === "upi") {
                    creditCardDetails.classList.add("hidden");
                    upiDetails.classList.remove("hidden");
                } else {
                    creditCardDetails.classList.add("hidden");
                    upiDetails.classList.add("hidden");
                }
            });

            paymentForm.addEventListener("submit", function (e) {
                e.preventDefault();

                // Here, you can implement your payment processing logic
                // Send payment data to a payment gateway and handle the response
                // This part depends on the payment gateway you're using
            });
        });
    </script>
</body>
</html>
