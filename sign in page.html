<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="regNo">Registration Number (e.g., BT22ECE001):</label>
                <input type="text" id="regNo" name="regNo" pattern="BT\d{2}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number (10 digits):</label>
                <input type="text" id="contact" name="contact" pattern="\d{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (small letters and numbers only):</label>
                <input type="password" id="password" name="password" pattern="[a-z0-9]+" required>
            </div>
            <div class="error" id="registrationError"></div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById("registrationForm");
        const registrationError = document.getElementById("registrationError");

        registrationForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const regNo = document.getElementById("regNo").value;
            const contact = document.getElementById("contact").value;
            const password = document.getElementById("password").value;

            if (!name) {
                registrationError.textContent = "Name is required.";
            } else if (!regNo.match(/^Ra\d{2}$/)) {
                registrationError.textContent = "Invalid Registration Number (e.g., Ra1234567890123)";
            } else if (!contact.match(/^\d{10}$/)) {
                registrationError.textContent = "Invalid Contact Number (10 digits).";
            } else if (!password.match(/^[a-z0-9]+$/)) {
                registrationError.textContent = "Password should contain small letters and numbers only.";
            } else {
                registrationError.textContent = "";
                // Add your registration logic here
                alert("Registration successful!");
            }
        });
    </script>
</body>
</html>
